<!DOCTYPE html>
<html>
<head>
	{{ partial "head.html" . }}
</head>
<body>

	{{ partial "header.html" . }}

	{{ partial "global-header.html" . }}

	<section class="blog section">
		{{ range .Pages.GroupByParam "series" }}
		<div class="container">
			<div class="row">
			<h1 style="color: #4D485D">{{ .Key }}</h1>
			</div>
			<div class="row">
				{{ range .Pages.ByWeight }}
				<div class="col-md-6">
					<article class="blog-post">
						<a class="post-title" href="{{ .Permalink }}">{{ .Title }}</a>
						<p>
							{{ .Summary }}
						</p>
						<a href="{{ .Permalink }}" class="btn btn-main">Read More</a>
					</article>
				</div>
				{{ end }}
			</div>
			<div class="col-12 text-center">
			</div>
		</div>
		{{ end }}
	</section>

	{{ partial "footer.html" . }}

</body>
</html>
