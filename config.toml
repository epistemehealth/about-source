  [params.slider]
    enable = true
    title = "The best research for better healthcare"
    subtitle = "Good science needs to be shared.<br/>We help scientists publish their work with quality as our only consideration."
    bgImage = "img/kkolosov-pixabay-microscope.jpg"
    btnText = "Call for Papers"
    url = "https://epistemehealth.com/index.php/nab/announcement/view/2"

  [params.wrapper]
    enable = true
    image = "img/ehi-oalogo.png"
    title = "Free to Publish, Free to Read"
    italic = "We publish papers with no fees for authors and distribute to readers with no charge, so there is more for science."
    paragraph = "It's normal for scientists to write, review, and edit for free. So why not publish for free too? Using free open source software to drastically reduce the costs of journal management and production, we offer scientists a way of publishing their work without the sting of an invoice. Without fees, we leave our editors free to decide on quality alone and research funds for science."

  [params.blog]
    enable = true
    title = "Get The Latest On What We're doing"
    subtitle = "Catch up with us, anytime and anywhere"

  [params.feature]
    enable = true
    title = "Run for scientists, not profit"
    bgImage = "img/feature-bg.jpg"
    content = "We are an academic community publisher. We are all scientists who have done and continue to do biomedical research. We are interested in making discoveries that lead to improvements in human health and we are intrinsically motivated towards achieving this goal. Our mission is to advance healthcare by providing ethical open access publishing services to the medical research community. Our fee-free platinum open access approach removes any incentives to accept or reject papers apart from the desire to share high quality medical research with other scientists, healthcare practitioners, patients, carers, and the general public."
    [params.feature.button]
      caption = "Meet Our Committee"
      url = "/about/committee"
      
  [params.call]
    enable = true
    bgImage = "img/call-to-action-bg.jpg"
    title = "Ready to submit your next paper?"
    paragraph = "Ready to submit to a journal where quality work is rewarded and where the editors value reproducibility? Our flagship journal, Neuroanatomy and Behaviour, is now accepting manuscripts."
    [params.call.button]
      url = "https://epistemehealth.com"
      text = "Submit manuscript"

